<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="/css/general.css">
        <link rel="stylesheet" href="/css/feed.css">
        <title>Document</title>
    </head>
<body class="">
    <header class="container-fluid d-flex justify-content-evenly align-items-center border-bottom border-danger ">
        <div class="imageContainer py-3">
            <img src="/images/Logo Code Red (3).png" height="70px" alt="Code Red logo">
        </div>
        <div class="icons d-flex align-items-center gap-3">
            <span id="searchIcon" class="material-symbols-outlined text-danger">search</span>
            <span id="addIcon" class="material-symbols-outlined text-danger">add_circle</span>
        </div>
    </header>
    <main class="" >
        <div id="searchBar" class=" input-group row d-none m-auto  ">
            <div class="col-12 col-md-4 d-flex m-auto my-4">
                <span class="input-group-text bg-transparent border-danger rounded-0 rounded-start " id="basic-addon1"><span class="material-symbols-outlined text-danger">
                    search
                    </span></span>
                <label for="search"></label>
                <input type="search" id="search" class="form-control rounded-0 rounded-end" placeholder="Search..." aria-label="Username" aria-describedby="basic-addon1">
                <span id="closeIcon" class="material-symbols-outlined text-danger">cancel</span>
            </div>
        </div>
        <div id="feedStarter" class="feedStarter container-fluid justify-content-center ">
            <div class=" d-flex  flex-column col-11 col-md-4   my-4">
                <div class="d-flex align-items-center mb-3 gap-3">
                     <span id="backIcon" class="material-symbols-outlined text-danger">arrow_back</span>
                     <img id="userPic" src="" height="50px" width="50px" class="rounded-circle" alt="Profilepicture">
                     <p id="username" class="userName text-white m-0 lead"></p> 
                </div>
               
                <div class="form-outline d-flex">
                    <textarea class="form-control h-100" id="textAreaExample1" rows="10" placeholder="Share your bugs, your projects , your ideas and thoughts..."></textarea>
                    <label class="form-label" for="textAreaExample"></label>
                </div>
                <div class="row align-self-center mt-3">
                    <button type="submit" class="col btn btn-danger">Post</button>
                </div>
            </div>
        </div>
        <div class="feedcontainer d-flex col-11 col-md-6 justify-content-evenly align-items-center m-auto mt-5">
            <h1 class=" text-white ">Feed</h1>
            <select class="form-select-xs h-25 " aria-label="Default select example">
                <option selected>Filter</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
        </div>
        <hr class="solid hr"></hr>
        

    </main>
    <footer>

    </footer>
    
</body>
<script type="module" src="/js/feed.js"></script>
<script type="module" src="/js/getApiKey.js"></script>
</html>
