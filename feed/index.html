<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/css/general.css">
        <link rel="stylesheet" href="/css/feed.css">
        <title>Document</title>
    </head>
<body class="">
    <header class="container-fluid d-flex flex-column justify-content-evenly align-items-center border-bottom border-danger ">
        <div class="imageContainer py-3">
            <img src="/images/Logo Code Red (3).png" height="70px" alt="Code Red logo">
        </div>
        <ul class="nav nav-tabs d-flex justify-content-between border-0 ">
            <li class="nav-item">
              <a class="nav-link bg-danger text-white border-danger d-flex gap-2 active " aria-current="page" href="/feed/index.html"><span class="material-symbols-outlined">feed</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-secondary d-flex gap-2" href="/profile/index.html"><span class="material-symbols-outlined">person</span></a>
            </li>
            <li>
            <a  class="nav-link text-secondary d-flex gap-2" href="#"> <span id="searchIcon" class="material-symbols-outlined ">search</span></a>
            </li>
            <li class="nav-item">
                <a id="logout" class="nav-link text-secondary d-flex gap-2" href="/index.html"><span class="material-symbols-outlined">logout</span></a>
              </li>
          </ul>
    </header>
    <main class="" >
        <div class="modal justify-content-center align-items-center" >
           
        </div>
       
        <form id="feedStarter" class="feedStarter d-flex  justify-content-center " method="post" >
            <div class="feedStarterContainer d-flex  flex-column col-11 col-lg-6 my-3   gap-3 p-3 rounded">
                <div class="d-flex align-items-center justify-content-center   gap-3">
                     <img id="userPic" src="" height="50px" width="50px" class="rounded-circle" alt="Profilepicture">
                     
                     <div id="feedtitle" class="form-outline d-flex col-9">
                        <label for="dummyinput"></label>
                        <input type="text" id="dummyinput" name="dummyinput" class="form-control" placeholder="What`s on your mind ??" aria-label="dummyinput" aria-describedby="basic-addon1">
                    </div>
                </div>
                
                
            </div>
        </form>
        <div class="col-11 col-lg-6 m-auto">
            <div class="d-flex text-center align-items-center">
                <h1 class="text-white m-auto">Feed</h1>
                <span id="filterIcon" class="material-symbols-outlined me-0 text-danger ">filter_list</span>
            </div>
            <div class="justify-content-end mt-3" id="filterbar">
                
                    <div class="col-6 col-md-4 col-lg-4  d-flex  ">
                    
                        <label for="filter"></label>
                        <input type="search" id="filter" class="form-control rounded-0 rounded-start border-end-0 p-0 ps-2" placeholder="Filter by tags" aria-label="filter" aria-describedby="basic-addon1">
                        <div class="input-group-append">
                        <button  class="btn d-flex rounded-0 rounded-end border-danger text-white p-0 " type="submit"><span id="filterBtn" class="material-symbols-outlined">chevron_right</span>
                        </div>
                    
                    </div>
                
            </div>
        </div>
          <hr class="solid hr text-white "></hr>
        <div id="feedPosts" class="feedcontainer d-flex flex-column col-11 col-lg-6 m-auto mt-5 ">
           
        </div>
       
        

    </main>
    <footer>

    </footer>

<script type="module" defer src="/js/Feed/feed.js"></script>
